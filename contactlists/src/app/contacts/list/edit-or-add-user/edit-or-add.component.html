<div class="form-container px-5 py-4">
    <h5><span *ngIf="isEdit">Edit</span> <span *ngIf="!isEdit">Add</span> Contact</h5>
    <div class="my-4">

        <form #userForm="ngForm">
            <div class="lable">First Name</div>
            <input type="text" name="fname" class="form-control" [(ngModel)]="user.firstName" name="user.firstName" #fname="ngModel" [ngClass]="{ 'is-invalid':fname.touched && fname.invalid }" required>
            <div class="invalid-feedback" *ngIf="fname.touched && fname.invalid">
                <p *ngIf="fname.errors.required">Firstname is required</p>
            </div>

            <div class="lable">Last Name</div>
            <input type="text" name="lname" class="form-control" [(ngModel)]="user.lastName" name="user.lastName" #lname="ngModel" [ngClass]="{ 'is-invalid':lname.touched && lname.invalid }" required>
            <div class="invalid-feedback" *ngIf="lname.touched && lname.invalid">
                <span *ngIf="lname.errors.required">Lastname is required</span>
            </div>

            <div class="lable">Email ID</div>
            <input type="text" name="email" class="form-control" [(ngModel)]="user.email" name="user.email" #email="ngModel" [ngClass]="{ 'is-invalid':email.touched && email.invalid }" required>
            <div class="invalid-feedback" *ngIf="email.touched && email.invalid">
                <span *ngIf="email.errors.required">Email is required</span>
            </div>

            <div class="lable">Mobile Number</div>
            <input type="text" name="phoneNo" class="form-control" [(ngModel)]="user.phoneNo" name="user.phoneNo" #phoneNo="ngModel" [ngClass]="{ 'is-invalid':phoneNo.touched && phoneNo.invalid }" required>
            <div class="invalid-feedback" *ngIf="phoneNo.touched && phoneNo.invalid">
                <span *ngIf="phoneNo.errors.required">Mobile Number is required</span>
            </div>

            <div class="lable mt-3">Status</div>
            <input type="radio" name="user.status" value="Active" [(ngModel)]="user.status" required>
            <label class="lable m-2">Active</label>
            <input type="radio" name="user.status" value="Inactive" [(ngModel)]="user.status" required>
            <label class="lable m-2">Inactive</label>
            <div class="mt-3 form-group">
                <button type="button" class="btn btn-info py-1" [disabled]="!userForm.valid" (click)=" onClickSubmit(userForm)"> Submit</button>
                <button type="button " class="btn btn-light cancel py-1 mx-4 " (click)="onClickCancel() "> Cancel</button>
            </div>
        </form>

    </div>
</div>
